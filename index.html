<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Community Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
  --bg: #f3f4f6;
  --card: #ffffff;
  --primary: #2563eb;
  --muted: #6b7280;
  --border: #e5e7eb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: var(--bg);
  color: #111827;
}

.app {
  display: grid;
  grid-template-columns: 220px 1fr 0;
  height: 100vh;
  transition: grid-template-columns .3s ease;
}

.app.show-panel {
  grid-template-columns: 220px 1fr 360px;
}

/* Sidebar */
.sidebar {
  background: #111827;
  color: #fff;
  padding: 16px;
}

.sidebar h1 {
  font-size: 18px;
  margin-bottom: 20px;
}

.sidebar a {
  display: block;
  color: #9ca3af;
  text-decoration: none;
  margin-bottom: 10px;
}

.sidebar a:hover {
  color: #fff;
}

/* Feed */
.feed {
  padding: 24px;
  overflow-y: auto;
}

.create-post textarea {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--border);
  resize: vertical;
  font-size: 15px;
}

.create-post button {
  margin-top: 8px;
  padding: 8px 14px;
  border-radius: 999px;
  border: none;
  background: var(--primary);
  color: #fff;
  cursor: pointer;
}

.post {
  background: var(--card);
  border-radius: 14px;
  padding: 16px;
  margin-top: 16px;
  border: 1px solid var(--border);
}

.post-actions button {
  background: none;
  border: none;
  margin-right: 8px;
  color: var(--muted);
  cursor: pointer;
}

.post-actions button:hover {
  color: var(--primary);
}

.detected {
  color: var(--primary);
  cursor: pointer;
  font-weight: 500;
}

/* Info Panel */
.panel {
  background: #fafafa;
  border-left: 1px solid var(--border);
  padding: 12px;
  overflow-y: auto;
}

.panel-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.panel-header button {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: flex;
  justify-content: center;
  align-items: center;
}

.popup-box {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  width: 300px;
}

.popup-box button {
  margin-right: 6px;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="app" id="app">

  <aside class="sidebar">
    <h1>Community</h1>
    <a href="#">Feed</a>
    <a href="#">Groups</a>
    <a href="#">Members</a>
  </aside>

  <main class="feed">
    <div class="create-post">
      <textarea id="input" rows="3" placeholder="Write something‚Ä¶"></textarea>
      <br />
      <button onclick="publish()">Post</button>
    </div>

    <div id="posts"></div>
  </main>

  <aside class="panel" id="panel">
    <div class="panel-header">
      <strong id="panelTitle"></strong>
      <button onclick="closePanel()">‚úï</button>
    </div>
    <iframe id="wikiFrame" width="100%" height="100%" loading="lazy"></iframe>
  </aside>

</div>

<div id="popup" class="popup" style="display:none">
  <div class="popup-box" id="popupBox"></div>
</div>

<script>
const entities = [
  { name: "Elon Musk", aliases: ["musk", "elon"] },
  { name: "Britney Spears", aliases: ["britney", "britnney"] }
];

function detect(text) {
  let found = [];
  entities.forEach(e =>
    e.aliases.forEach(a => {
      if (text.toLowerCase().includes(a))
        found.push({ alias: a, entity: e });
    })
  );
  return found;
}

function publish() {
  let text = input.value;
  detect(text).forEach(d => {
    text = text.replace(
      new RegExp(d.alias, "gi"),
      `<span class="detected" onclick="confirmEntity('${d.entity.name}')">${d.alias}</span>`
    );
  });

  posts.innerHTML += `
    <div class="post">
      <div>${text}</div>
      <div class="post-actions">
        <button>üëç</button>
        <button>Edit</button>
        <button>Comment</button>
      </div>
    </div>
  `;
  input.value = "";
}

function confirmEntity(name) {
  popup.style.display = "flex";
  popupBox.innerHTML = `
    <strong>Did you mean:</strong><br><br>
    ${name}?<br><br>
    <button onclick="openPanel('${name}')">Yes</button>
    <button onclick="closePopup()">No</button>
  `;
}

function openPanel(name) {
  closePopup();
  app.classList.add("show-panel");
  panelTitle.textContent = name;
  wikiFrame.src = "https://en.wikipedia.org/wiki/" + name.replace(/ /g,"_");
}

function closePanel() {
  app.classList.remove("show-panel");
  wikiFrame.src = "";
}

function closePopup() {
  popup.style.display = "none";
}
</script>

</body>
</html>
